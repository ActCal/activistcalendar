<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Activist Calendar</title>
        <!-- Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Web Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700,300&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link href="{% static 'font-awesome-4.2.0/css/font-awesome.css' %}" rel="stylesheet">

        <!-- Fontello CSS -->
        <link href="{% static 'css/fontello.css' %}" rel="stylesheet">

        <!-- Plugins -->
        <link href="{% static 'css/settings.css' %}" media="screen" rel="stylesheet">
        <link href="{% static 'css/animations.css' %}" rel="stylesheet">

        <!-- Core CSS file -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">

        <!-- Custom css -->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
     
	    <!-- Jquery and Bootstap core js files -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>

    </head>

	<body class="front no-trans">
		<!-- scrollToTop -->
		<div class="scrollToTop"><i class="icon-up-open-big"></i></div>
		<!-- page wrapper start -->
		<div class="page-wrapper">
			<!-- header-top start -->
			<div class="header-top">
				<div class="container">
					<div class="row">
						<div class="col-xs-2 col-sm-6">

							<!-- header-top-first start -->
							<div class="header-top-first clearfix">
								<ul class="social-links clearfix hidden-xs">
									<li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
									<li class="youtube"><a target="_blank" href="http://www.youtube.com"><i class="fa fa-youtube-play"></i></a></li>
									<li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
								</ul>
								<div class="social-links hidden-lg hidden-md hidden-sm">
									<div class="btn-group dropdown">
										<button type="button" class="btn dropdown-toggle" data-toggle="dropdown"><i class="fa fa-share-alt"></i></button>
										<ul class="dropdown-menu dropdown-animation">
											<li class="twitter"><a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
											<li class="youtube"><a target="_blank" href="http://www.youtube.com"><i class="fa fa-youtube-play"></i></a></li>
											<li class="facebook"><a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
										</ul>
									</div>
								</div>
							</div>
							<!-- header-top-first end -->

						</div>
						<div class="col-xs-10 col-sm-6">

							<!-- header-top-second start -->
							<div id="header-top-second"  class="clearfix">

								<!-- header top dropdowns start -->
								<div class="header-top-dropdown">
									<div class="btn-group dropdown">
										<button type="button" class="btn btn-donate"><i class="fa fa-usd"></i> Donate</button>
									</div>

								</div>
								<!--  header top dropdowns end -->

							</div>
							<!-- header-top-second end -->

						</div>
					</div>
				</div>
			</div>
			<!-- header-top end -->
